<head>
	<meta charset="UTF-8">

<style>


/*-- THE ROAD SO FAR - TESSISAMESS - 2018 --*/
/*-- Find more fun stuff at: tessisamess.insanejournal.com --*/

/* GENERAL */

body{margin:0;padding:0;background:#aaa url(https://i.imgur.com/XS8Dbvx.png)center fixed repeat;font-family:Open Sans,helvetica,arial,sans-serif;font-size:14px;color:#111;}

a{font-weight:bold;color:#000;text-decoration:none;-webkit-transition:all 0.5s ease-in-out;-moz-transition:all 0.5s ease-in-out;-ms-transition:all 0.5s ease-in-out;-o-transition:all 0.5s ease-in-out;transition:all 0.5s ease-in-out;}
a:hover{opacity:0.5;}

h1,h2,h3,h4,h5{text-transform:uppercase;margin:0;font-family:;}


/* PAGE CONTAINER */

#container{}


/* HEADER */

header{background:rgba(0,0,0,0.3) url(HEADERBG)center;background-size:cover;text-align:center;padding:60px 0;text-transform:uppercase;text-shadow:1px 1px 0 rgba(0,0,0,0.2);color:rgba(255,255,255,0.7);}

header h1{font-size:240%;}
header h1 a{color:#fff;}

header h2{font-size:180%;letter-spacing:4px;}

nav{font-size:9px;letter-spacing:2px;margin-top:10px;}
nav a{display:inline-block;padding:0 5px;margin:0 5px;color:#fff;}


/* WHOLE TIMELINE */

#timeline{position:relative;width:650px;margin:0 auto;text-align:justify;}


/* VERTICAL TRACK */

#timeline:after{content:'';position:absolute;width:6px;background:rgba(0,0,0,0.2);top:0;bottom:0;left:50%;margin-left:-3px;z-index:50;}


/* START & END TITLES */

.time-cap{margin:70px auto;text-align:center;height:25px;line-height:25px;width:160px;padding:5px;color:#fff;background:#666;border-radius:10px/20px;position:relative;z-index:100;font-size:10px;letter-spacing:2px;text-shadow:1px 1px 0 rgba(0,0,0,0.2);}


/* EACH EVENT */

.event{padding:10px 40px;position:relative;background:transparent;width:50%;}
.event-inner{padding:30px;background:#fff;line-height:160%;text-align:justify;box-shadow:1px 1px 2px 0 rgba(0,0,0,0.2);}
.event img{width:100%;}


/* EXTRA CLASS TO EXPAND LONG EVENTS */

.full .event-inner{max-height:250px;overflow:hidden;-webkit-transition:all 1.6s ease-in-out;-moz-transition:all 1.6s ease-in-out;-ms-transition:all 1.6s ease-in-out;-o-transition:all 1.6s ease-in-out;transition:all 1.6s ease-in-out;}
.full-bar{display:block;background:#fff url(https://i.imgur.com/flDnIDk.png)center no-repeat;background-size:auto 15px;text-align:center;opacity:1!important;position:absolute;left:70px;right:70px;bottom:10px;height:40px;z-index:200;border-top:1px solid rgba(0,0,0,0.2);}
.full .event-inner:target{max-height:9999px;}
.full .event-inner:target .full-bar{display:none;}


/* ALT EVENT FOR FULL WIDTH PHOTOS */

.alt .alt-content{background:#fff;box-shadow:1px 1px 2px 0 rgba(0,0,0,0.2);}
.alt .event-inner{box-shadow:none;}
.alt h4{margin:0;padding:0 20px 10px 20px;}
.alt h5{padding:20px 20px 0 20px;}


/* EACH EVENT TITLE & DATE */

#timeline h4{color:#666;font-size:22px;margin-bottom:10px;}
#timeline h5{color:#aaa;font-size:15px;}


/* EVENT ARROWS */

.event:before{content:'';height:0;position:absolute;top:22px;width:0;z-index:1;border:medium solid #fff;}
.event:nth-of-type(odd){left:-12.2%;}
.event:nth-of-type(odd):before{right:30px;border-width:10px 0 10px 10px;border-color:transparent transparent transparent #fff;}
.event:nth-of-type(even){left:50%;}
.event:nth-of-type(even):before{left:30px;border-width:10px 10px 10px 0;border-color:transparent #fff transparent transparent;}


/* EVENT TRACK MARKERS */

.event:after{content:'';position:absolute;width:22px;height:22px;background:#666;top:22px;border-radius:50%;z-index:60;-webkit-clip-path:polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);clip-path:polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);}
.event:nth-of-type(even):after{left:-10.5px;}
.event:nth-of-type(odd):after{right:-10.5px;}


/* CREDIT - LEAVE THIS */

#credit{position:fixed;right:-83px;width:102px;bottom:15px;background:#fff;border:1px solid rgba(0,0,0,0.1);padding:5px;box-shadow:1px 1px 3px 0 rgba(0,0,0,0.2);font-weight:normal;font-size:10px;letter-spacing:1px;line-height:16px;height:16px;}
#credit:hover{right:-1px;opacity:1;}
#credit span{font-size:16px;font-weight:bold;display:block;float:left;padding:0 5px;margin-right:1px;}

</style>



</head>

<body>









<article id="container">




	<header>
		<h1><a href="">GAME NAME</a></h1>

		<nav>
			<a href="">Link</a> //
			<a href="">Link</a> //
			<a href="">Link</a> //
			<a href="">Link</a> //
			<a href="">Link</a>
		</nav>

	<div id="timeline">

		<div class="time-cap">
			STARTING DATE
		</div>



		<!---
		STANDARD EVENT TYPE
		LINK ANYTHING YOU WANT

		<section class="event">
			<div class="event-inner">
				<h5>Month - Year</h5>

		<!---

		</div>

	</div>

</article>
